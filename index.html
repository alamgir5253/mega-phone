<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mega phone fair</title>
    <!-- custom css file  -->
    <link rel="stylesheet" href="css/style.css">

       <!-- header section start  -->

            <h1 class="text-center bg-info p-3 text-uppercase">mega phone fair</h1>

             <input id="search-field" type="text" class="form-control" placeholder="search..." aria-label="Recipient's username" aria-describedby="button-addon2">
             <button id="search-button" onclick="searchPhone()" class="btn btn-outline-secondary" type="button">search</button>

    </section>
       <!-- header section end  -->
       <!-- display phone section start  -->
       <section>
           <div class="container">
               <div id="show-phone" class="row">
               </div>
           </div>
           <div class="container">
               <div id="phone-detail" class="row">
               </div>
           </div>
       </section>
       <!-- display phone section end  -->
   </main>
